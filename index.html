<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo!</title>
    <!--link stylesheet para importar arquivo css para dar estilo na pagina-->
    <link rel="stylesheet" href="style.css">
    <!--linkagem de codigo para usar fontes externas-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar uma conta</h2>
        </div>
            <form id="form" class="form">
            <div class="form-control">
                <label for="Username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Mensagem de erro</small>
            </div>

            
                <div class="form-control">
                    <label for="email" >Email</label>
                    <input type="text" id="email"placeholder ="Digite seu e-mail">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-circle-check"></i>
                    <small>Mensagem de erro</small>
                </div>

                
                    <div class="form-control">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Digite sua senha">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <small>Mensagem de erro</small>
                    </div>

                    
                        <div class="form-control">
                            <label for="password-confirmation">Confirmar senha</label>
                            <input type="password" id="password-confirmation" placeholder="Confirme sua senha">
                            <i class="fa-solid fa-circle-exclamation"></i>
                            <i class="fa-solid fa-circle-check"></i>
                            <small>Mensagem de erro</small>
                        </div>

                        <button type="submit">enviar</button>

        </form>
    </div>

    <script src="https://kit.fontawesome.com/d692d4b548.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
